<ng-container >
   
       


  <form   [formGroup]="form" class="card" (ngSubmit) = "onClickSubmit()" >
<div class="d-flex flex-column m-5 ">
<div >
<input formControlName="fullname" [(ngModel)]="user.fullname" type="text" name="name"  nbInput fullWidth status="basic" placeholder=" full name"  required>

  <small class="div" *ngIf="submitted && f.fullname.errors" >
    <mat-error  *ngIf="f.fullname.errors.required">
      fullname  required
   </mat-error>
  </small>
</div>
<div class="mt-3">
  <input formControlName="username"  [(ngModel)]="user.username" type="text" name="username"  nbInput fullWidth status="basic" placeholder=" user name"  required>
 
      
  <small class="div" *ngIf="submitted && f.username.errors" >
    <mat-error *ngIf="f.username.errors.minlength">
      Username must be at least 4 characters
   </mat-error>
   <mat-error  *ngIf="f.username.errors.maxlength">
    Username must not exceed 20 characters
 </mat-error>
   <mat-error *ngIf="f.username.errors.required">
    username  required
 </mat-error>
</small>
</div>
<!------phone------>

<!-----------birthday-->
<div class="mt-3">
<input nbInput placeholder="Form Picker" formControlName="birthday" name="bd" fullWidth [nbDatepicker]="ngmodel" required  [(ngModel)]="user.birthday" >
<nb-datepicker #ngmodel></nb-datepicker>

 
<small class="div"  *ngIf="submitted && f.birthday.errors">
  <mat-error *ngIf="f.birthday.errors.required">
    birthday  required
 </mat-error>
</small>
</div>
<!---------------------gender-->
<div class="d-flex justify-content-between">
      <div class="mt-3">
        <nb-select placeholder="Gender" formControlName="gender"  >
          <nb-option *ngFor="let gender of genders" [value]="gender.value">  {{gender.value}}</nb-option>
          
        </nb-select>
      </div>
    
     
       

       
      </div>
   <!--------------------->
   <div class="  d-flex justify-content-between ">
    <div class="mt-3 pl-0 col-3" >
      <input class="col-6" formControlName="codepostal" type="text" name="codepostal"  [(ngModel)]="user.codepostal"  nbInput  status="basic" placeholder="Codepostal"  required>
      <small>
        <mat-error *ngIf="submitted && f.codepostal.errors">
          codepostal is required
       </mat-error>
      </small>
    </div>
    <div class="mt-3 col-4 ">
      <input class="col-4" formControlName="city" type="text" name="city"  [(ngModel)]="user.city" nbInput  status="basic" placeholder="City"  required>
      <small>
        <mat-error *ngIf="submitted && f.city.errors">
          city is required
       </mat-error>
      </small>
    </div>
    
    <div class="mt-3 col-4 pr-0">
      <input class="col-4" formControlName="wilaya" type="text" name="wilaya"  [(ngModel)]="user.wilaya" nbInput  status="basic" placeholder="Wilaya"  required>
 
      <small>
        <mat-error *ngIf="submitted && f.wilaya.errors">
          wilaya is required
       </mat-error>
      </small>
   
    </div>
   
 

     
    </div>
        <!----------------------phone-->
    <div class="mt-3">
      <input formControlName="phone" type="text"  [(ngModel)]="user.phone" name="phone" fullWidth nbInput  status="basic" placeholder="Phone"  required>
 
      <small>
        <mat-error *ngIf="submitted && f.phone.errors">
          phone is required
       </mat-error>
      </small>
   
    </div>
      <!---------------email-->
      <div class="mt-3">
        <input formControlName="email" type="text" name="email"  [(ngModel)]="user.email" nbInput fullWidth status="basic" placeholder="Email"  required>
 
       
        <small *ngIf="submitted && f.email.errors" >
          <mat-error *ngIf="submitted &&  f.email.errors.required">Email is required</mat-error>
          <mat-error *ngIf=" submitted &&  f.email.errors.email">Email is invalid</mat-error>
    </small>
      </div>
   

    
      <!-------------------------------------->
     
</div>
<div class="d-flex justify-content-center">
  <button class="btn button px-5 mb-5">Update</button>
</div>

</form>









</ng-container>
